<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name"><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required placeholder="Create a password"><br><br>

      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password"><br><br>

      <label>
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the <a href="#">terms and conditions</a>.
      </label><br><br>

      <button type="submit">Register Now</button>

    </form>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright TechCon 2024.</p>
  </footer>

</body>
</html>
